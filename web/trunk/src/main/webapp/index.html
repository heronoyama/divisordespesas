<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Divisor de despesas</title>

<body>

<nav data-bind="foreach: views">
    <a data-bind="text:$data.name, attr:{href:'#' + $data.name}"></a>
    
</nav>

<h1 data-bind="text: currentView"></h1>

<!-- ko  with: currentModel -->
<section id='EventoList' >

<div class='eventos row' data-bind='foreach: eventos'>
    <div class='one column'>
        <input type='hidden' data-bind='value:id'/>
        <span data-bind='text: nome'></span>
    </div>
</div>

<hr/>

<form data-bind='submit: criaEvento' method='post'>
    <input type='text' name='nome' data-bind='value: nome'/>
    <button type='submit'> Criar </button>
</form>

</section>
